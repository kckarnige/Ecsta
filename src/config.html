<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="res/css/style.css" />
    <style>
        div#background {
            background-image: url("res/background.png");
        }
        a#cornerButton {
            position: absolute;
        }
    </style>
    <link rel="shortcut icon" href="res/icons/icon.ico" />
    <title>Ecsta - Set API Key</title>
  </head>
  <body>
    <div id="background"></div>
    <div id="root">
        <a id="cornerButton" class="home" href="index.html">Back</a>
        <div id="setContainer">
            <div id="setInfo">
                <h1>Change Query</h1>
                <p>Sets the query used to grab the background.</p>
                <input id="setQueryBox" maxlength="43" placeholder="Set Query" />
            </div>
            <button id="resetQuery">Reset</button>
            <button id="saveSettings">Save</button>
        </div>
        <a id="cornerButton" class="bottomCorner gh" href="https://github.com/kckarnige/EcstaTab" title="GitHub" target="_blank">GH</a>
    </div>
    <script src="res/js/index.js"></script>
    <script src="res/js/config.js"></script>
  </body>
</html>
